{% extends "layout.html" %}

{% block title %}
    {% set plugin_name_e as plugin.name | e %}
    {% blocktrans %}Copy plugin "{{plugin_name_e}}" to sandbox{% endblocktrans %}
{% endblock %}

{% block content %}

    <form action="" method="POST">
        <input type="hidden" name="crumb" value="{{ crumb }}" />
        <p>{% trans "Copy this plugin to your sandbox?" %}</p>
        <div>
            <input type="submit" value="{% trans "Copy to Sandbox" %}" />
            |
            <a href="{{base_url}}plugins/detail/{{plugin.pfs_id | e}}">{% trans "Cancel" %}</a>
        </div>
    </form>

{% endblock %}
